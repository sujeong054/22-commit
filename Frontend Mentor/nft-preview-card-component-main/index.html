<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
  <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="detail">
        <span class="ethereum"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
        <span class="clock"><img src="images/icon-clock.svg" alt="clock">3 days left</span>
      </div>
    </div>
    <div class="line"></div>
    <div class="creation">
      <img class="avatar" src="images/image-avatar.png" alt="Avatar">
      <span>Creation of<span class="name">Jules Wyvern</span></span>
    </div>
  </div>
</body>
</html>
