<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="main-img">
      <h1>Order Summary</h1>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="section">
        <img src="images/icon-music.svg" alt="icon">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p class="cost">$59.99/year</p>
        </div>
        <a class="change">Change</a>
      </div>
      <button type="submit">Proceed to Payment</button>
      <a>
        <h3>Cancel Order</h3>
      </a>
    </div>
  </main>
</body>

</html>
