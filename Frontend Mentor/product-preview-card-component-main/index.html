<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
<div class="main">
  <div class="image">
    <img class="img" src="images/image-product-desktop.jpg" alt="perfume photo">
  </div>
  <div class="des">
    <div class="index"><span>PERFUME</span></div>
    <div class="title">
      <span>Gabrielle</span>
      <span>Essence Eau</span>
      <span>De Parfum</span>
    </div>
    <div class="detail">
      <span>A floral, solar and voluptuous</span>
      <span>interpretation composed by</span>
      <span>Olivier Polge, Perfumer-Creator</span>
      <span>for the House of CHANEL.</span>
    </div>
    <div>
      <ul class="cost">
        <li class="dis">$149.99</li>
        <li class="ori">$169.99</li>
      </ul>
    </div>
    <button class="btn"><img src="images/icon-cart.svg" alt="icon" class="svg">Add to cart</button>
  </div>
</div>

</html>
